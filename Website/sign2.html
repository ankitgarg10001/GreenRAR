<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link href="css/structure.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />

    <script type="text/javascript">
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            else {
                if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                }
                else {// code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", "get.php?q=" + str, true);
                xmlhttp.send();
            }
        }


    </script>

</head>

<body>
    <div style="margin-left: 100px; margin-top: 50px; font-weight: bold;">
        <b>Try Following If You are just here to see website:</b>
        <h2>
            <br />
            Username:test
            <br />
            password:test

        </h2>
    </div>
    <form class="box login" action="sign.php" method="post">
        <fieldset class="boxBody">
            <label>Username:</label>
            <input type="text" name='txtuser' style="display: inline; width: 175px">&nbsp@greenrar.com
            <label>Password:</label>
            <input type="password" name='txtpwd' onkeyup="showHint(this.value)" size="20" />
            <p>Suggestions: <span id="txtHint" style="color: #F00"></span></p>


            <label><a href="register2.html" class="rLink">New User</a></label>

            <label><a href="forgot.html" class="rLink">Forget your password?</a></label>
        </fieldset>
        <footer>
            <label>
                <input type="checkbox" name="remember" value="ON" />Keep me logged in</label>
            <input type="submit" class="btnLogin" value="Login" />
        </footer>
    </form>
</body>
</html>
