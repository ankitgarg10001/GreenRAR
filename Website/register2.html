<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="Registration Form" />
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/reg_struc.css">
    <script type="text/javascript">
        
       
        function srcChange(val) {            
            var s = "";
            var days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 1; i <= days[val-1]; i++)
                {
                s += "<option>" + i + "</option>";
                //alert("added :" + i);
                }
            document.getElementById("slc_target").innerHTML = s;
        }
        
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "get.php?q=" + str, true);
            xmlhttp.send();
        }
        function show(str) {
            if (str.length == 0) {
                document.getElementById("txtHint1").innerHTML = "";
                return;
            }
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("txtHint1").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "get1.php?q=" + str, true);
            xmlhttp.send();
        }
        function validateForm() {
            var x = document.getElementById("pswrd").value;
            var y = document.getElementById("pwd2").value;
            if (x != y) {

                document.getElementById("equal").innerHTML = "passwords dont match..";
                return false;
            }
            else {

                document.getElementById("equal").innerHTML = "passwords match!!";
                return true;
            }
        }
        function validate() {
            var x = document.forms["myForm"]["loginid"].value;
            if (x == "") {
                document.getElementById("equal1").innerHTML = "Please Enter A value";

            }
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp1 = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp1.onreadystatechange = function () {
                if (xmlhttp1.readyState == 4 && xmlhttp1.status == 200) {
                    document.getElementById("equal1").innerHTML = xmlhttp1.responseText;
                }
            }
            xmlhttp1.open("GET", "validate.php?q="+x+"", true);
            xmlhttp1.send();
        }
        window.onload = function () {
            var s="";
            var x=2012;
            for(var i=x;i>(x-70);i--)
            {
                s += "<option>" + i + "</option>";
            }
            document.getElementById("year").innerHTML = s;

        };
    </script>

</head>
<body>


    <form class="box login" name="myForm" action="registered.php" method="post" onsubmit="return validateForm()">
        <fieldset class="boxBody">

            <label>Email:</label>
            <input type="text" tabindex="1" name="loginid" onblur="validate()" placeholder="Email Id" style="display:inline;width:175px" required="required" >@greenrar.com
            <p id="equal1"></p>
            <label>Password:</label>
            <input type="password" tabindex="2" name="pswrd" id="pswrd" onkeyup="showHint(this.value)" size="20" required="required">
            <p>Suggestions: <span id="txtHint" style="color: #F00"></span></p>
            <label>Renter your Password:</label>
            <input type="password" tabindex="3" id="pwd2" onchange="validateForm()" size="20" required="required">
            <p id="equal"></p>
            <label>Username:</label>
            <input type="text" tabindex="4" name="txtname" required="required">
            <label>Date of birth:</label>

            <select size="1" id="year" name="year">
               
            </select>
            <select size="1" name="month" id="slc_source" onchange="srcChange(this.value)" >

                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="date" size="1" id="slc_target">
            </select>
            <label>Mobile number:</label>
            <input type="text" name="num" id="num" onkeyup="show(this.value)">
            <p>Suggestions: <span id="txtHint1" style="color: #F00"></span></p>
            <label>Security Question</label>
            <select size="1" name="sec_ques">
                <option>What was your childhood nickname? </option>
                <option>What is the name of your favorite childhood friend?</option>
                <option>What street did you live?</option>
            </select>
            <label>Answer:</label>
            <input type="text" name="ans" required>
        </fieldset>
        <footer>
	  <!-- <input type="submit" class="btncancel" value="Cancel">  -->
	  <input type="submit" class="btnsubmit" value="Submit"/>
	   
	</footer>
    </form>
</body>
</html>
